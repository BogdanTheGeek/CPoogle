<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Origami-dan CP Library</title>
   <link rel="icon" type="image/x-icon" href="logo.jpg">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="app">
      <img src="logo.jpg" alt="Origami-dan CP Library">
      <h1>Origami-dan CP Library</h1>
      <input type="checkbox" id="live-results">
      <label for="live-results">Live Results</label>
      <input type="search" id="search-input" placeholder="Search..."> <br>
      <button id="im_feeling_lucky" onclick="getRandomModel()">I'm Feeling Lucky</button>
   </div>
   <table id="search-results">
      <thead>
         <tr>
            <th>Model</th>
            <th>Author</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
   </table>

   <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
   <script src="script.js"></script>
</body>

</html>
